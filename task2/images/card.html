<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="profile-card">
    <div class="card-header"></div>
    <div class="photos">
      <img src="image-victor.jpg" alt="Victor Crest"/>
    </div>
    <div class="card-body">
      <h2>Victor Crest <span>26</span></h2>
      <p>London</p>
      <hr><br>
      <div class="stats">
        <div><strong>80K</strong><span>Followers</span></div>
        <div><strong>803K</strong><span>Likes</span></div>
        <div><strong>1.4K</strong><span>Photos</span></div>
      </div>
    </div>
  </div>
</body>
</html>
